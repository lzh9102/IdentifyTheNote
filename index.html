<html>
  <head>
    <meta charset="UTF-8">
    <title>Identify the Note</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="head.load.min.js"></script>
    <script>
      head.load("bundle.js");
    </script>
  </head>
  <body>
    <div id="score"><span class="spinner"></span> <span id="loading">Loading ...</span></div>
    <a target="_blank" id="project-page-link" href="https://github.com/lzh9102/IdentifyTheNote">View Project on GitHub</a>

    <div class="hidden">
      <div id="menu">
        <input class="option" type="checkbox" id="treble-enable"><span class="img-g-clef">
        <select class="option" id="treble-low"></select> ~ <select class="option" id="treble-high"></select>

        <br>

        <input class="option" type="checkbox" id="bass-enable"><span class="img-f-clef">
        <select class="option" id="bass-low"></select> ~ <select class="option" id="bass-high"></select>

        <br>

        Speed <input class="option" type="range" min="1" max="7" id="note-speed">

        <Br>

        <input class="button" type="button" id="start" value="Start">

      </div>
    </div>
  </body>
</html>
