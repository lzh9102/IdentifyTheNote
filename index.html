<html>
  <head>
    <meta charset="UTF-8">
    <title>Staff Reading Training</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="lib/head.load.min.js"></script>
    <script>
      head.load(
        "lib/jquery-3.3.1.min.js",
        "lib/pixi.min.js",
        "lib/pixi-sound.js",
        "lib/pixi-timeout.min.js",
        "lib/midi.min.js",
        "lib/js.cookie-2.2.0.min.js",
        "game.js",
        );
    </script>
  </head>
  <body>
    <div id="score"><span class="spinner"></span> <span id="loading">Loading ...</span></div>

    <div class="hidden">
      <div id="menu"> 
        <input class="option" type="checkbox" id="treble-enable">Treble
        <select class="option" id="treble-low"></select> ~ <select class="option" id="treble-high"></select>

        <br>

        <input class="option" type="checkbox" id="bass-enable">Bass
        <select class="option" id="bass-low"></select> ~ <select class="option" id="bass-high"></select>

        <br>

        <input class="button" type="button" id="start" value="Start">

      </div>
    </div>
  </body>
</html>
